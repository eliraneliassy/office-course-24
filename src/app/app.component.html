<h1>Hello {{title}}</h1>

<div class="container">
  @for (book of books; track $index ) {
    <app-book [book]="book"
    (addToCart)="addToCart($event)"></app-book>
  }

</div>

<hr>

<h2>
  My Shopping Cart:
</h2>

<div class="container">
  @for (cartItem of cart; track $index ) {
      <app-book [book]="cartItem"></app-book>
  }

</div>
